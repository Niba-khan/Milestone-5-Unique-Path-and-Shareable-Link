
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Milestone5: Unique Path and Shareable Link by Niba Khan</h1>
    <form id="resume-form">
<fieldset>
    <legend><b>Personal Information</b></legend>
    <label for="username">Username: </label>
    <input type="text" id="username" placeholder="Enter Your username" required>
    <label for="name"> Name: </label>
    <input type="text" id="name" placeholder="Enter Your Name" required>
    <label for="email"> Email: </label>
    <input type="email" id="email" placeholder="Enter Your email" required>
    <label for="Phone"> Phone: </label>
    <input type="tel" id="phone" placeholder="Enter Your Phone Number" required>
    <label for="profilePicture">Profile Picture:</label>
    <input type="file" id="profilePicture" name="profilePicture" accept="image/*">

</fieldset>

<fieldset>
    <legend>Education</legend>
    <label for="education">Degree:</label>
    <input type="text" id="education" name="education" placeholder="Enter Your Education"  required>
    <label for="school">School/College:</label>
    <input type="text" id="school" name="school" placeholder="Enter Your School/collage" required>
</fieldset>

<fieldset>
    <legend>Work Experience</legend>
    <label for="experience">Job Title:</label>
    <input type="text" id="experience" name="experience" placeholder="Enter Your Ecperince" required>
    <label for="company">Company:</label>
    <input type="text" id="company" name="company" placeholder="Enter Your Company name" required>
</fieldset>

<fieldset>
    <legend><b>Skills</b></legend>
    <label for="Skills"> Skills: </label>
    <textarea id="skills" placeholder="Enter Your Skills" rows="4" ></textarea>

</fieldset>
        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>


    <!-- Dynamic and Editable Resume -->
     <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated below -->
     </div>
     
     <!-- section for the shareable link and download pdf option -->
     <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as Pdf</b></button>
     </div>

     <script src="script.js"></script>

</body>
</html>
